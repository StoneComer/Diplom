        </svg>
      </div>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a routerLink="" class="nav-link" aria-current="page">Главная</a>
          </li>
          <li class="nav-item"  [ngClass]="{invisible : user.role === 'guest'}">
            <a routerLink="/news" class="nav-link">Новости</a>
          </li>
          <li class="nav-item"  [ngClass]="{invisible : user.role === 'guest'}">
            <a routerLink="/tables" class="nav-link">Мои таблицы</a>
          </li>
        </ul>
        <form class="d-flex justify-end">
          <div>
            <button (click)="authGoogle()" [ngClass]="{invisible : user.role !== 'guest'}" class="btn btn-primary me-2">Войти через Google</button>
            <div routerLink="/profile" type="button"  [ngClass]="{invisible : user.role === 'guest'}" style="display: flex; flex-flow: row;">
              <div style="display: flex; align-items: center; margin-right: 8px;"><img *ngIf="user.image" [ngSrc]="user.image" alt="" width="40" height="40" style="border-radius: 1.5em;"></div>
              <div style="display: flex; flex-flow: column;">
                <div>{{ user.name }}</div>
                <div>{{ user.email }}</div>
              </div>
              <!-- <button (click)="logOut()" class="btn btn-primary me-2">Выйти</button> -->
            </div>
          </div>
        </form>
      </div>
    </div>
  </nav>
</header>
<main style="min-height: calc(100vh - 249px); background-color: #eaf2fd;"><router-outlet></router-outlet></main>
<footer class="footer" style="background-color: #0e3e7f;">
  <div class="container pb-3">
    <ul class="nav list-group justify-content-center border-bottom pb-3 mb-3" style="display: flex; align-content: center;">
      <li class="nav-item"><a routerLink="" class="nav-link px-2" style="color: white; text-align: center; cursor: pointer;">Главная</a></li>
      <li class="nav-item"><a class="nav-link px-2"  [ngClass]="{invisible : user.role === 'guest'}" style="color: white; text-align: center; cursor: pointer;">Новости</a></li>
      <li class="nav-item"><a class="nav-link px-2"  [ngClass]="{invisible : user.role === 'guest'}" style="color: white; text-align: center; cursor: pointer;">Мои таблицы</a></li>
    </ul>
    <p class="text-center" style="margin-bottom: 0; color: white;">&copy; 2023 Фомин М.С.</p>
  </div>
</footer>
