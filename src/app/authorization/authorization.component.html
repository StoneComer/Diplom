  <div class="card-body" style="margin: auto; text-align: center; width: 70%;">
    <h1 class="card-title" style="font-weight: bolder;
    letter-spacing: 0em;">Вход в личный кабинет</h1>
    <br>
    <div class="input-group">
      <input
      required
      #secondName="ngModel"
      [(ngModel)]="login"
      type="text"
      class="form-control"
      placeholder="Username"
      aria-label="Логин"
      aria-describedby="basic-addon1">
      <br>
    </div>
    <div *ngIf="secondName.invalid && (secondName.dirty || secondName.touched)">
      <div
      *ngIf="secondName.hasError('required')"
      class="alert alert-danger mt-2"
      role="alert"
    >
      Поле должно быть заполнено
    </div>
    </div>
    <div class="input-group">
      <input type="text"
      minlength="5"
      pattern="[a-zA-Zа-яА-ЯеЁ0-9]*"
      required
      #firstName="ngModel"
      name="name"
      [(ngModel)]="password"
      type="text"
      class="form-control"
      placeholder="Password"
      aria-label="Пароль"
      aria-describedby="basic-addon1">
    </div>
    <div *ngIf="firstName.invalid && (firstName.dirty || firstName.touched)">
      <div
        *ngIf="firstName.hasError('minlength')"
        class="alert alert-danger mt-2"
        role="alert"
      >
        Минимальная длинна должна быть больше 5 символов
      </div>
      <div
        *ngIf="firstName.hasError('required')"
        class="alert alert-danger mt-2"
        role="alert"
      >
        Поле должно быть заполнено
      </div>
      <div
        *ngIf="firstName.hasError('pattern')"
        class="alert alert-danger mt-2"
        role="alert"
      >
        Поле не должно содержать спец. символов
      </div>
    </div>
    <br>
    <button class="btn btn-primary" style="width: 40%;" (click)="login_in()">Войти</button>
    <br>

  </div>
</div>
