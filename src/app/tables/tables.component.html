<div style="display: flex; width: 100%; height: calc(100vh - 169px); flex-flow: column;">
  <div>
    <label>Загрузить Excel таблицу</label>
    <input type="file">
  </div>
  <div (click)="add_empty_table()">Создать новую таблицу</div>
  <div (click)="add_empty_group()">Создать новую группу</div>
  <div style="display: inline-flex; margin: 1%">
    <ng-container [ngSwitch]="current_folder">
      <ng-container *ngSwitchCase="'none'">
        <ng-container *ngIf="tables_base.groupsTables.length !== 0">
          <ng-container *ngFor="let item of tables_base.groupsTables;">
            <div (click)="openFolder(item.name)" style="display: grid; grid-auto-columns: auto; text-align: center; cursor: pointer;">
              <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" width="96px" height="96px"><linearGradient id="Om5yvFr6YrdlC0q2Vet0Ha" x1="-7.018" x2="39.387" y1="9.308" y2="33.533" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#fac017"/><stop offset=".909" stop-color="#e1ab2d"/></linearGradient><path fill="url(#Om5yvFr6YrdlC0q2Vet0Ha)" d="M44.5,41h-41C2.119,41,1,39.881,1,38.5v-31C1,6.119,2.119,5,3.5,5h11.597	c1.519,0,2.955,0.69,3.904,1.877L21.5,10h23c1.381,0,2.5,1.119,2.5,2.5v26C47,39.881,45.881,41,44.5,41z"/><linearGradient id="Om5yvFr6YrdlC0q2Vet0Hb" x1="5.851" x2="18.601" y1="9.254" y2="27.39" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#fbfef3"/><stop offset=".909" stop-color="#e2e4e3"/></linearGradient><path fill="url(#Om5yvFr6YrdlC0q2Vet0Hb)" d="M2,25h20V11H4c-1.105,0-2,0.895-2,2V25z"/><linearGradient id="Om5yvFr6YrdlC0q2Vet0Hc" x1="2" x2="22" y1="19" y2="19" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#fbfef3"/><stop offset=".909" stop-color="#e2e4e3"/></linearGradient><path fill="url(#Om5yvFr6YrdlC0q2Vet0Hc)" d="M2,26h20V12H4c-1.105,0-2,0.895-2,2V26z"/><linearGradient id="Om5yvFr6YrdlC0q2Vet0Hd" x1="16.865" x2="44.965" y1="39.287" y2="39.792" gradientUnits="userSpaceOnUse"><stop offset="0" stop-color="#e3a917"/><stop offset=".464" stop-color="#d79c1e"/></linearGradient><path fill="url(#Om5yvFr6YrdlC0q2Vet0Hd)" d="M1,37.875V38.5C1,39.881,2.119,41,3.5,41h41c1.381,0,2.5-1.119,2.5-2.5v-0.625H1z"/><linearGradient id="Om5yvFr6YrdlC0q2Vet0He" x1="-4.879" x2="35.968" y1="12.764" y2="30.778" gradientUnits="userSpaceOnUse"><stop offset=".34" stop-color="#ffefb2"/><stop offset=".485" stop-color="#ffedad"/><stop offset=".652" stop-color="#ffe99f"/><stop offset=".828" stop-color="#fee289"/><stop offset="1" stop-color="#fed86b"/></linearGradient><path fill="url(#Om5yvFr6YrdlC0q2Vet0He)" d="M44.5,11h-23l-1.237,0.824C19.114,12.591,17.763,13,16.381,13H3.5C2.119,13,1,14.119,1,15.5	v22C1,38.881,2.119,40,3.5,40h41c1.381,0,2.5-1.119,2.5-2.5v-24C47,12.119,45.881,11,44.5,11z"/><radialGradient id="Om5yvFr6YrdlC0q2Vet0Hf" cx="37.836" cy="49.317" r="53.875" gradientUnits="userSpaceOnUse"><stop offset=".199" stop-color="#fec832"/><stop offset=".601" stop-color="#fcd667"/><stop offset=".68" stop-color="#fdda75"/><stop offset=".886" stop-color="#fee496"/><stop offset="1" stop-color="#ffe8a2"/></radialGradient><path fill="url(#Om5yvFr6YrdlC0q2Vet0Hf)" d="M44.5,40h-41C2.119,40,1,38.881,1,37.5v-21C1,15.119,2.119,14,3.5,14h13.256	c1.382,0,2.733-0.409,3.883-1.176L21.875,12H44.5c1.381,0,2.5,1.119,2.5,2.5v23C47,38.881,45.881,40,44.5,40z"/></svg>
              <span>{{ item.name }}</span>
            </div>
          </ng-container>
        </ng-container>
        <ng-container *ngIf="tables_base.tables.length !== 0">
          <ng-container *ngFor="let item of tables_base.tables; index as i">
            <div (click)="editTable(i)" style="display: grid; grid-auto-columns: auto; text-align: center; cursor: pointer;">
              <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 48 48" width="96px" height="96px"><path fill="#4CAF50" d="M41,10H25v28h16c0.553,0,1-0.447,1-1V11C42,10.447,41.553,10,41,10z"/><path fill="#FFF" d="M32 15H39V18H32zM32 25H39V28H32zM32 30H39V33H32zM32 20H39V23H32zM25 15H30V18H25zM25 25H30V28H25zM25 30H30V33H25zM25 20H30V23H25z"/><path fill="#2E7D32" d="M27 42L6 38 6 10 27 6z"/><path fill="#FFF" d="M19.129,31l-2.411-4.561c-0.092-0.171-0.186-0.483-0.284-0.938h-0.037c-0.046,0.215-0.154,0.541-0.324,0.979L13.652,31H9.895l4.462-7.001L10.274,17h3.837l2.001,4.196c0.156,0.331,0.296,0.725,0.42,1.179h0.04c0.078-0.271,0.224-0.68,0.439-1.22L19.237,17h3.515l-4.199,6.939l4.316,7.059h-3.74V31z"/></svg>
              <span>{{ item.name }}</span>
            </div>
          </ng-container>
        </ng-container>
      </ng-container>
      <ng-container *ngSwitchCase="'folder'">
        <div style="display: grid; grid-auto-columns: auto">
          <div (click)="closeFolder()" style="cursor: pointer;">
            <svg width="46" height="46" fill="none" stroke="#000000" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path d="M12 2a10 10 0 1 0 0 20 10 10 0 1 0 0-20z"></path>
              <path d="m12 8-4 4 4 4"></path>
              <path d="M16 12H8"></path>
            </svg>
            <span style="margin-left: 8px; color: black; font-weight: 700; font-size: larger;">Назад</span>
          </div>
          <div (click)="deleteGroup()">Удалить группу</div>
          <div>
            <ng-container *ngIf="tables_base.groupsTables[current_folder_index].tables.length !== 0">
              <ng-container *ngFor="let item of tables_base.groupsTables[current_folder_index].tables; index as k">
                <div (click)="editTable(k)" style="display: grid; grid-auto-columns: auto; text-align: center; cursor: pointer;">
                  <svg xmlns="http://www.w3.org/2000/svg"  viewBox="0 0 48 48" width="96px" height="96px"><path fill="#4CAF50" d="M41,10H25v28h16c0.553,0,1-0.447,1-1V11C42,10.447,41.553,10,41,10z"/><path fill="#FFF" d="M32 15H39V18H32zM32 25H39V28H32zM32 30H39V33H32zM32 20H39V23H32zM25 15H30V18H25zM25 25H30V28H25zM25 30H30V33H25zM25 20H30V23H25z"/><path fill="#2E7D32" d="M27 42L6 38 6 10 27 6z"/><path fill="#FFF" d="M19.129,31l-2.411-4.561c-0.092-0.171-0.186-0.483-0.284-0.938h-0.037c-0.046,0.215-0.154,0.541-0.324,0.979L13.652,31H9.895l4.462-7.001L10.274,17h3.837l2.001,4.196c0.156,0.331,0.296,0.725,0.42,1.179h0.04c0.078-0.271,0.224-0.68,0.439-1.22L19.237,17h3.515l-4.199,6.939l4.316,7.059h-3.74V31z"/></svg>
                  <span>{{ item.name }}</span>
                </div>
              </ng-container>
            </ng-container>
          </div>
        </div>
      </ng-container>
    </ng-container>
  </div>
</div>
